<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: green;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            background-color: white;
            border: 2px solid green;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 128, 0, 0.5);
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .button img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .button span {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Material Drive Links</h1>
    <div class="container">
        <div class="button" onclick="openLink('https://drive.google.com/example1')">
            <img src="10thclass.jpeg" alt="10th Class Materials">
            <span>10th Class Materials</span>
        </div>
        <div class="button" onclick="toggleIntermediate()">
            <img src="intermediate.jpeg" alt="Intermediate Materials">
            <span>Intermediate Materials</span>
        </div>
        <div id="intermediate-options" class="hidden">
            <div class="button" onclick="openLink('https://drive.google.com/inter1')">
                <img src="firstyear.jpeg" alt="Inter 1st Year">
                <span>Inter 1st Year</span>
            </div>
            <div class="button" onclick="openLink('https://drive.google.com/inter2')">
                <img src="secyear.jpeg" alt="Inter 2nd Year">
                <span>Inter 2nd Year</span>
            </div>
        </div>
        <div class="button" onclick="openLink('https://drive.google.com/example3')">
            <img src="mains.jpeg" alt="JEE Mains Study Material">
            <span>JEE Mains Study Material</span>
        </div>
        <div class="button" onclick="openLink('https://drive.google.com/example4')">
            <img src="advance.png" alt="JEE Advanced Resources">
            <span>JEE Advanced Resources</span>
        </div>
        <div class="button" onclick="openLink('https://drive.google.com/example5')">
            <img src="gate.jpeg" alt="GATE Preparation">
            <span>GATE Preparation</span>
        </div>
        <div class="button" onclick="openLink('https://drive.google.com/example6')">
            <img src="ipsc.jpeg" alt="UPSC Guides">
            <span>UPSC Guides</span>
        </div>
        <div class="button" onclick="openLink('https://drive.google.com/example7')">
            <img src="railway.jpeg" alt="Railway Exam Books">
            <span>Railway Exam Books</span>
        </div>
        <div class="button" onclick="openLink('https://drive.google.com/example8')">
            <img src="ctet.jpeg" alt="CTET Preparation">
            <span>CTET Preparation</span>
        </div>
    </div>

    <script>
        function openLink(url) {
            window.open(url, '_blank');
        }
        function toggleIntermediate() {
            var element = document.getElementById("intermediate-options");
            if (element.classList.contains("hidden")) {
                element.classList.remove("hidden");
            } else {
                element.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
