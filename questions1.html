<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-6">
  <h2 class="text-3xl font-bold text-center mb-6">Answer These Questions</h2>
  <form id="studentForm" class="space-y-6 max-w-2xl mx-auto">

    <div>
      <label class="block mb-2 font-medium">1. What subject do you like most?</label>
      <select name="subject" class="w-full border p-3 rounded">
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="drawing">Drawing</option>
        <option value="talking">Talking</option>
      </select>
    </div>

    <div>
      <label class="block mb-2 font-medium">2. What kind of work do you enjoy?</label>
      <select name="work" class="w-full border p-3 rounded">
        <option value="building">Building or fixing things</option>
        <option value="helping">Helping people</option>
        <option value="creating">Creating or designing</option>
        <option value="managing">Managing or planning</option>
      </select>
    </div>

    <div>
      <label class="block mb-2 font-medium">3. How do you like to study?</label>
      <select name="study" class="w-full border p-3 rounded">
        <option value="hands">With hands/tools</option>
        <option value="computer">Using computer</option>
        <option value="talk">Talking/discussing</option>
        <option value="observe">Watching videos</option>
      </select>
    </div>

    <div>
      <label class="block mb-2 font-medium">4. How long do you want to study?</label>
      <select name="duration" class="w-full border p-3 rounded">
        <option value="short">Short-term (1-3 years)</option>
        <option value="long">Long-term (4+ years)</option>
      </select>
    </div>

    <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700">Show Career</button>
  </form>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(this);
      const subject = form.get("subject");
      const work = form.get("work");
      const study = form.get("study");
      const duration = form.get("duration");
      const combo = `${subject}_${work}_${study}_${duration}`;  // Corrected
      localStorage.setItem("studentCombo", combo);
      window.location.href = "results1.html";
    });
  </script>
  
</body>
</html>
