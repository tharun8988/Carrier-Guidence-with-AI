<!DOCTYPE html>
<html lang="en">
<head>

    <title>Intermediate Study Materials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        h2 {
            color: white;
            background-color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <h2>Intermediate Study Materials</h2>
    <div class="container">
